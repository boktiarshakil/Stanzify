<!DOCTYPE html>
<html>
<head>
	<title>Study Notes</title>
	<style>
		.popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 80%;
			height: 80%;
			background-color: white;
			border: 2px solid black;
			padding: 20px;
			overflow-y: auto;
		}
		
		.popup h2 {
			margin-top: 0;
		}
		
		.popup-close {
			float: right;
			cursor: pointer;
		}
		
		body {
			padding: 20px;
			font-size: 45px;
			margin: 0 auto;
			text-align: center;
			background-color: white;
			color: black;
		}

		.dark-mode {
			background-color: black;
			color: white;
		}

		button {
			background-color: gray;
			color: white;
			border: none;
			padding: 15px 20px;
			border-radius: 5px;
			font-size: 30px;
			cursor: pointer;
		}

		button:hover {
			background-color: darkgray;
		}

		a {
			color: blue;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		h1 {
			font-size: 60px;
			margin-top: 0;
		}

		p {
			margin-bottom: 10px;
			line-height: 1.5;
		}

		ul {
			text-align: left;
			list-style-position: inside;
			margin-left: 0;
			padding-left: 0;
			margin-bottom: 10px;
		}

		li {
			margin-bottom: 5px;
		}
        
        .dark-mode .popup {
	background-color: black;
}
	</style>
</head>
<body>

<button onclick="window.location.href='../index.html'">Back to Home</button>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<h1>Poem Title</h1>

<p>Line of poem <a href="#popup">ðŸ“–</a></p>

<div id="popup" class="popup">
	<h2>Line of poem</h2>
	<p>Word notes:</p>
	<ul>
		<li>Rough: </li>
		<li>Winds: .</li>
		<li>Shake:</li>
		<li>Darling: cherished, beloved.</li>
		<li>Buds: small, undeveloped flowers or leaves.</li>
		<li>May:.</li>
	</ul>
	<p>Paraphrase:</p>
	<p>Strong</p>
	<p>Explanation:</p>
	<p>metaphor.</p>
	<p>Historical/cultural context:</p>
	<p>and mortality.</p>
	<p><span class="popup-close">[Close]</span></p>
</div>

<script>
	var popup = document.getElementById("popup");
	var link = document.getElementsByTagName("a")[0];
	var close = document.getElementsByClassName("popup-close")[0];
	link.onclick = function() {
		popup.style.display = "block";
	}
	close.onclick = function() {
		popup.style.display = "none";
	}
	function toggleDarkMode() {
  var body = document.body;
  body.classList.toggle("dark-mode");
  var button = document.getElementById("dark-mode-toggle");
  if (button.innerHTML === "Dark Mode") {
    button.innerHTML = "Light Mode";
  } else {
    button.innerHTML = "Dark Mode";
  }
}

var darkModeToggle = document.getElementById("dark-mode-toggle");
darkModeToggle.addEventListener("click", toggleDarkMode);

</script>

</body>
</html>
