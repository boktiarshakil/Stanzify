<html>
  <head>  
    <style>
    /* This is where you can add some CSS code to style your website */
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: lightblue;
    }
    .brand {
      font-size: 36px;
      font-weight: bold;
    }
    .tagline {
      font-size: 18px;
      font-style: italic;
    }
    .dark-mode-button {
      border: none;
      border-radius: 5px;
      padding: 10px;
      background-color: black;
      color: white;
      cursor: pointer;
    }
    .search-box {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    .search-input {
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
    }
    .search-button {
      border: none;
      border-radius: 5px;
      padding: 10px;
      background-color: darkblue;
      color: white;
      cursor: pointer;
    }
    /* Responsive styles */
    @media only screen and (max-width: 600px) {
      .header {
        flex-wrap: wrap;
        justify-content: center;
      }
      .brand {
        font-size: 24px;
      }
      .tagline {
        font-size: 12px;
        margin-top: 10px;
      }
      .dark-mode-button {
        margin-top: 10px;
      }
      .search-box {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }
      .search-input {
        width: 100%;
      }
    }
  </style>
  </head>
  <body>  
    <div class="header">    
      <div class="brand">Stanzify
      </div>    
      <div class="tagline">Making literature easy
      </div>    
      <button class="dark-mode-button" onclick="toggleDarkMode()">Dark Mode
      </button>    
      <div class="search-box">      
        <input type="text" class="search-input" id="search-input" placeholder="Search for poetry or prose...">      
        <button class="search-button" onclick="search()">Search
        </button>    
      </div>  
    </div>  
    <script>
  /* This is where you can add some JavaScript code to make your website interactive */
  // This function toggles the dark mode of the website
  function toggleDarkMode() {
    // Get the body element
    var body = document.body;
    // Check the current background color of the body
    if (body.style.backgroundColor == "white") {
      // If it is white, change it to black and change the text color to white
      body.style.backgroundColor = "black";
      body.style.color = "white";
    } else {
      // If it is not white, change it to white and change the text color to black
      body.style.backgroundColor = "white";
      body.style.color = "black";
    }
  }

  // This function searches for a file in the lit folder based on the user input
  function search() {
    // Get the search input element
    var searchInput = document.getElementById("search-input");
    // Get the value of the search input
    var query = searchInput.value;
    // Remove any spaces or dashes from the query
    query = query.replace(/\s|-/g, "");
    // Add the .html extension to the query
    query = query + ".html";
    // Create a URL for the file in the lit folder
    var url = "lit/" + query;
    // Open the URL in a new tab
    window.open(url, "_blank");
  }
</script>

  </body>
</html>
