<html>
<head>
  <title>Stanzify</title>
</head>
<body>
  <div id="header">
    <h1>Stanzify</h1>
    <p>A website that showcases your creativity.</p>
  </div>
  <div id="content">
    <ul id="files">
      <!-- This script will list all the files in the html folder -->
      <script>
        // Get the current directory
        var dir = window.location.pathname;
        // Remove the last part of the path
        dir = dir.substring(0, dir.lastIndexOf("/"));
        // Create a request to get the files
        var xhr = new XMLHttpRequest();
        xhr.open("GET", dir + "/html");
        xhr.onload = function() {
          // Parse the response as HTML
          var parser = new DOMParser();
          var doc = parser.parseFromString(xhr.responseText, "text/html");
          // Get all the links in the response
          var links = doc.getElementsByTagName("a");
          // Loop through the links and create list items
          for (var i = 0; i < links.length; i++) {
            // Get the file name from the link
            var file = links[i].textContent;
            // Create a list item with a link to the file
            var li = document.createElement("li");
            var a = document.createElement("a");
            a.href = dir + "/html/" + file;
            a.textContent = file;
            li.appendChild(a);
            // Append the list item to the files list
            document.getElementById("files").appendChild(li);
          }
        };
        xhr.send();
      </script>
    </ul>
  </div>
  <div id="footer">
    <p>Created by Bing.</p>
  </div>
</body>
</html>
